<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro 2024 Game Results Guessing</title>
    <link rel="stylesheet" href="styles/styles.scss">
</head>
<body>
    <div id="registration-page" class="container">
        <h1>Euro 2024 Game Results Guessing</h1>
        <form id="registration-form">
            <label for="nickname">Enter your name or nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            <button type="submit">Submit</button>
            <div id="registration-error" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <div id="game-page" class="container hidden">
        <div class="main-content">
            <div id="game-list"></div>
            <div id="group-table-container">
                <h2>Group Standings</h2>
                <div id="group-table"></div>
            </div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
