<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro 2024 Game Results Guessing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div id="registration-page">
            <h1>Register to Participate</h1>
            <form id="registration-form">
                <label for="nickname">Enter your name or nickname:</label>
                <input type="text" id="nickname" required>
                <button type="submit">Register</button>
            </form>
            <div class="error-message" id="registration-error" style="display: none;"></div>
        </div>

        <div id="game-page" class="hidden">
            <h1>Guess the Euro 2024 Game Results</h1>
            <div class="main-content">
                <div id="game-list"></div>
                <div id="group-table-container">
                    <h2>Group Standings</h2>
                    <div id="group-table">
                        <!-- Group tables will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js" defer></script>
    <script src="scripts/groupTable.js" defer></script>
</body>
</html>
