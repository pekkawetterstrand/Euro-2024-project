<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro 2024 Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="registration-page">
        <h1>Euro 2024 Guessing Game</h1>
        <form id="registration-form">
            <label for="nickname">Enter your nickname:</label>
            <input type="text" id="nickname" required>
            <button type="submit">Submit</button>
            <div id="registration-error" class="error-message hidden"></div>
        </form>
    </div>

    <div class="container hidden" id="game-page">
        <h1>Guess the Results</h1>
        <form id="game-form">
            <div id="game-list"></div>
            <button type="submit">Submit</button>
        </form>
        <div id="group-table-container"></div>
    </div>

    <script src="bundle.js"></script>
    // <script src="registration.js"></script>
    // <script src="groupTable.js"></script>
    // <script src="main.js"></script>
    // <script src="utils.js"></script>
</body>
</html>
